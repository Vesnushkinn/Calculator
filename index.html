<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main class="calculator body__calculator">
        <div class="calculator__item calculator__result"></div>
        <div class="calculator__item calculator__reset">AC</div>
        <div class="calculator__item calculator__delete">DEL</div>
        <div class="calculator__item calculator__split">รท</div>
        <div class="calculator__item calculator__number">1</div>
        <div class="calculator__item calculator__number">2</div>
        <div class="calculator__item calculator__number">3</div>
        <div class="calculator__item calculator__multiply">*</div>
        <div class="calculator__item calculator__number">4</div>
        <div class="calculator__item calculator__number">5</div>
        <div class="calculator__item calculator__number">6</div>
        <div class="calculator__item calculator__plus">+</div>
        <div class="calculator__item calculator__number">7</div>
        <div class="calculator__item calculator__number">8</div>
        <div class="calculator__item calculator__number">9</div>
        <div class="calculator__item calculator__minus">-</div>
        <div class="calculator__item calculator__dot">.</div>
        <div class="calculator__item calculator__number">0</div>
        <div class="calculator__item calculator__equally">=</div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
